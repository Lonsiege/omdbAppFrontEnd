<div class="title_name">
  <span class="divider_info">{{title}}</span>
</div>
<form #calcForm="ngForm" (ngSubmit)="onFormSubmit(calcForm)">
  <div class="offset-3 col-5 cent_search input-group">
    <div class="input-group-btn">
      <button class="btn btn-lg btn-primary" type="submit" name="action">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <input name="searchVal" required class="form-control validate inline_btn" (keyup)="autoFill(searchVal)"
           [(ngModel)]="searchVal" required #maxVal="ngModel" placeholder="movie name">

  </div>
</form>
<div class="divider_panel">
  <span class="divider_info">{{divPanel}}</span>
</div>
<div class="container" style="width: 100%;">
  <div class="row">
    <div class="col-3" *ngFor="let m of movies">
      <epoch-movie name="movie" [cinema]="m"></epoch-movie>
    </div>
  </div>
</div>
